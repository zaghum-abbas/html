<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table{
width: 1000px;
height: 500px;
       }
       tr,td{
        border: 2px solid;
        border-color: red;
        position: relative;
vertical-align: top;
       }
       img{
           width: 1000px;
           height: 500px;
           position: absolute;
       }
    </style>
</head>
<body>
    <img src="../im/new/logo.jpeg" alt="">
    <table>
        <tr>
            <td rowspan="3">a</td>
        </tr>
        <tr>
            <td>b</td>
            <td rowspan="2">c</td>
        </tr>
        <tr>
            <td>d</td>
        </tr>
    </table>
</body>
</html>
