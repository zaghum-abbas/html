<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Side Bar</title>
	<style>
		ul{
			list-style-type: none;
			color: white;
			width: 120px;
			height: 300px;
			background-color: grey;
			border-radius: 10px;
		}
	li{
			text-decoration: none;
			background-color: green;
			width: 80px;
			padding: 10px;
			margin: 15px;
			text-align: center;
			border-radius: 10px;
		}
	</style>
</head>
<body>
<ul>
	<h1>SkolDev</h1>
	<li>Home</li>
	<li>About</li>
	<li>Contact</li>
	<li>Email</li>
</ul>
</body>
</html>
