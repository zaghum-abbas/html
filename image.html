<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>images</title>
	<style>
		.pic1{
			position: absolute;
		}
		.pic2{
			position: relative;
			margin: 100px 0px 200px 50px;
			float: right;
		}
	</style>
</head>
<body>
	<img src="logo.jpeg" alt="my pic" width="100%" height="150%" class="pic1">
	<img src="logo.jpeg" alt="my pic" width="200px" height="150px" class="pic2">
</body>
</html>
